<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry DOM Project</title>
    <link rel="shortcut icon" href="./images/triangle.png" type="image/x-icon">
    <!-- daisy and tailwind conbo start  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy and tailwind conbo end -->
     <!-- ext css link stt -->
      <link rel="stylesheet" href="style.css">
     <!-- ext css link end -->
</head>
<body class="m-4">
    <!-- header start  -->
    <header>

    </header>
<!-- header end  -->

<!-- main start  -->
    <main>
      <h1 class="text-3xl text-center font-semibold my-4">Calculate Your Shape</h1>
        <!-- main div stt -->
         <div class="flex flex-col md:flex-row">
            <!-- card div stt -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-2">
                <!-- daisy cp paste cart stt -->
                <div id="mouse-over-effect" class="card w-96 bg-base-100 shadow-xl">
                    <figure><img class="p-2" src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center font-bold text-2xl">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 X b X h</p>
                      <div class="text-center">
                        <input id="inputBase" class="bg-[#F1F1F1] w-[95px] h-[32px] font-bold p-2" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="inputHeight" class="bg-[#F1F1F1] w-[95px] h-[32px] font-bold p-2" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions justify-center mt-4">
                        <button onclick="CalculateTriangle()"  class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div id="mouse-over-effect2" class="card w-96 bg-base-100 shadow-xl">
                    <figure><img class="p-2" src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center font-bold text-2xl">Rectangle</h2>
                      <p class="text-center">Area(A) = L X W</p>
                      <div class="text-center">
                        <input id="inputLength" class="bg-[#F1F1F1] w-[95px] h-[32px] font-bold p-2" type="text" placeholder="L">
                        <span>cm</span>
                        <input id="inputWidth" class="bg-[#F1F1F1] w-[95px] h-[32px] font-bold p-2" type="text" placeholder="W">
                        <span>cm</span>
                      </div>
                      <div class="card-actions justify-center mt-4">
                        <button onclick=" CalculateRectangle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div id="mouse-over-effect3" class="card w-96 bg-base-100 shadow-xl">
                    <figure><img class="p-2" src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="text-center font-bold text-2xl">Parallelogram</h2>
                      <p class="text-center">Area(A) = b X h</p>
                      <div class="text-center">
                        <input id="ParaBase" class="bg-[#F1F1F1] w-[95px] h-[32px] font-bold p-2" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="ParaHeight" class="bg-[#F1F1F1] w-[95px] h-[32px] font-bold p-2" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions justify-center mt-4">
                        <button id="ParaClick" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- daisy cp paste cart end -->
             </div>
            <!-- card div end -->

            <!-- calculate area div stt  -->
             <div id="theDispFinal" class="h-[454px] w-[330px] border-solid border-2 border-black text-center mt-5 md:mt-0">
                <h1 class="font-bold underline mb-4">Area Calculation</h1>
             </div>
            <!-- calculate area div end -->
         </div>
        <!-- main div end -->
    </main>
<!-- main end  -->

<!-- footer start  -->
    <footer class="flex items-end justify-center h-[150px]">
      <p>Â© Copyright CLMH code 2024 github</p>
    </footer>
<!-- footer end  -->

<!-- linking js ext file  -->
<script src="./script.js"></script>
<!-- end  -->
</body>
</html>
